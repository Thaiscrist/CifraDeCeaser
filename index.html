<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cifra de Cesar</title>
</head>
<body>
    <form  action="javascript:void(0);" method="post" id="form">
        <div class="container" style="padding: 40px;">
            <h1 style="text-align:center">Cifra De Cesar</h1>
            <div class="row">
                <div class="mb-3">
                    <label for="entrada_textual" class="form-label">Entrada Textual</label>
                    <input type="text" class="form-control" id="entrada_textual" required>
                </div>
            </div>
            <div class="row">
                <div class="mb-3">
                    <select class="form-select" id="tipo" required>
                        <option value="cifra">Cifra de CÃ©sar</option>
                        <option value="base">Base64</option>
                    </select>
                </div>
            </div>
            <div class="row" id="incrementoRow">
                <div class="mb-3">
                    <label for="incremento" class="form-label">Incremento</label>
                    <input type="number" class="form-control" id="incremento">
                </div>
            </div>
            <div class="row">
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioBtn" id="codificar" value="codificar">
                        <label class="form-check-label" for="radioBtnCodificar">
                          Codificar
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioBtn" id="decodificar" value="decodificar">
                        <label class="form-check-label" for="radioBtnCodificar">
                          Decodificar
                        </label>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3">
                    <button type="submit" id="btnCodificarDecodificar" class="btn btn-primary" disabled>Aguardando...</button>
                </div>
            </div>
        </div>
        <div class="container" style="padding: 5px 40px;">
            <div class="row">
                <div class="mb-3">
                    <label for="resultado" class="form-label">Resultado</label>
                    <input type="text" class="form-control" id="resultado">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
